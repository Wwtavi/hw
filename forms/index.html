<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="./form.css" rel="stylesheet">
</head>
<body>
    <form action="#" method="get" name="regicter">
        <label>
            <h3>повне ім'я</h3>
            <input type="text" name ="full_name" placeholder="full name" required/>
        </label>
        <label>
            <h3>email</h3>
            <input type="email" name ="email" placeholder="email" required/>
        </label>
        <label>
            <h3>пароль</h3>
            <input type="password" name ="password" placeholder="password" required/>
        </label>
        <label>
            <h3>підтвердити пароль</h3>
            <input type="password" name ="password2" placeholder="password" required/>
        </label>
        <div class="radio"> 
            <h3>стать</h3>
            <div>  
             <label> 
                <input type="radio" name ="sex" required/>
                <h3>жіноча</h3>
             </label>
             <label>
                <input  type="radio" name ="sex" required/>
                <h3>чоловіча</h3>
             </label>
            </div>
        </div>
        <label>
            <h3>вік</h3>
            <input type="number" name ="age" placeholder="age" min="16" required/>
        </label>
        <label>
            <h3>курс</h3>
            <select name="select">
                <option>front-end</option>
                <option>python</option>
                <option>c#</option>
                <option>javaskript advanced</option>
            </select>
        </label>
        <label>
            <h3>повна адреса</h3>
          <textarea name="textarea" cols="40" rows="3" placeholder="країна, регіон, місто/селище, вулиця"></textarea>
        </label>
        <label class="checkbox">
            <div><input type="checkbox" name="checkbox"></div>
            <h3>я погоджуюсь з обробкою персональних даних</h3>
        </label>
        <div class="but">
            <button type="submit">надіслати</button>
            <button type="reset">очистити</button>
        </div>
    </form>
</body>
</html>
